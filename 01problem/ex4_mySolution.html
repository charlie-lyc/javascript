<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>입력한 문자열의 길이를 알려주는 프로그램을 작성해 봅시다.</h2>
        <p id='demo'></p>
    </body>
</html>
<script>
    var c = prompt('Input String');
    var l = c.length;

    document.getElementById('demo').innerHTML = "Length of input string '" + c + "' is " + l; 
</script>
