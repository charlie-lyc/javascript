<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>BMI를 계산하는 프로그램을 작성해 봅시다.</h2>
        <p id='demo1'></p>
        <p id='demo2'></p>
    </body>
    <script>
        var w = Number(prompt('Input your weight(kg).'));
        var h = Number(prompt('Input your height(m).'));

        var b = w / (h*h);
        var bmi = b.toFixed(2);
    
        document.getElementById('demo1').innerHTML= 'Your weight is ' + w + 'kg, '+ 'height is ' + h + 'm';
        document.getElementById('demo2').innerHTML= 'Your BMI is ' + bmi;
    </script>
</html>
