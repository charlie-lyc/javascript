6. 'const' 와 'let'
- ES6에서 새로 등장한 문법으로 var 와는 조금 다르게 동작한다.
- 일반적으로 연습할 때는 'const' 와 'let'을 쓰는 것을 권장한다.
- 'let'은 블록 범위 스코프를 가지고 있다.
- <초보 지침> : 일단 변수 선언은 무조건 'const'로 하자. 'const'로 안되는 상활 발생시 'let'을 사용하자.

### 'const'는 "읽기전용"으로 사용 ###
const a = 10;
a;
10

a = 25;        <== const(ant : 상수)로 선언하면 값을 변경할 수 없다!!!
Uncaught TypeError: Assignment to constant variable.

const a = 50;  <== 다시 선언할 수도 없다!!!
Uncaught SyntaxError: Identifier 'a' has already been declared

### 'let'은 "읽기쓰기용"으로 사용 ###
let b = 10;
b;
10

b = 25;      <= let으로 선언하면 값을 변경할 수 있다.
25

let b = 50;  <= 다시 선언할 수도 있다.
b;
50

### 'let'은 지역변수 개념, 즉 "Block Scope"를 가진다.###
var foo5 = function () {
  let y = 20;
  console.log(y);
};
foo5();
20
undefined

y;
Uncaught ReferenceError: y is not defined

for (let k = 0; k < 5; k++) {
  console.log(k);
}
0
1
2
3
4
undefined

k;
Uncaught ReferenceError: k is not defined

############################################################
Summary
1. 'var'를 이용한 선언은 함수 밖에서는 전역변수, 함수 안에서는 지역변수로 적용
2. 단, for 구문 안에서 'var'를 이용한 선언은 전역변수로 적용
3. for 구문 안에서의 Block Scope를 적용하고 싶다면 'let'을 이용하여 선언
4. 'const'는 읽기 전용, 'let'은 읽기쓰기용으로 이용
  - 일단 변수 선언은 무조건 'const'로 하자.
  - 'const'로 안되는 상황 발생시 'let'을 사용하자.

요점
1. Global Scope : var, const(읽기전용)
2. Function Level Scope : var, const(읽기전용)  ==> 비추천, 가급적 매개변수와 리턴값을 이용할 것.
3. Block Level Scope : let
