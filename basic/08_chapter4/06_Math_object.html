1. 속성
// 오일러 상수
Math.E
// 파이
Math.PI
// 2제곱근
Math.SQRT2
// 로그2
Math.LN2

2. 메소드
// 절대값
Math.abs(x);
// 싸인 함수
Math.sin(x);
// 코싸인 함수
Math.cos(x);
// 버림
Math.floor(x);
// 올림
Math.ceil(x);
// 반올림
Math.round(x);
// 최대값
Math.max(a, b);
// 최소값
Math.min(a, b);
####################################
// 기본 : 0 ~ 1 임의의 값
Math.random();
####################################
// 응용1 : 0 ~ 10 임의의 정수
Math.floor(Math.random() * 10);
// 응용2 : 1 ~ 10 임의의 정수
Math.ceil(Math.random() * 10);
// 응용3 : -5 ~ 5 임의의 정수
Math.floor(Math.random() * 10) - 5;
// 응용4 : -4 ~ 5 임의의 정수
Math.ceil(Math.random() * 10) - 5;
#####################################
// 응용5 : 0 ~ 5 임의의 정수
Math.floor(Math.random() * 5);
// 응용6 : 1 ~ 5 임의의 정수
