<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h2>구구단을 화면에 출력하되 입력받는 단은 2~9 사이의 자연수이다. 그외의 수를 입력할 경우 메시지를 출력한다.</h2>
  <!-- w3schools.com -->
  <label for="multi_num">구구단 몇단을 출력할까요?</label>
  <input type="text" id="num"><br>
  <button onclick="Multiplication()" type="button">확인</button><br>

  <script type="text/javascript">
    function Multiplication() {
      var num = document.getElementById('num').value;
      if (2 > num || num > 9) {
        console.log('2이상, 9이하의 값만 입력할 수 있습니다.');
        document.write('2이상, 9이하의 값만 입력할 수 있습니다.');
      } else {
        console.log(num, '단');
        document.write('<h2>', num, '단', '</h2>');
        for (var i = 1; i < 10; i++) {
          console.log(num, '*', i, '=', num * i);
          document.write(num, ' * ', i, ' = ', num * i, '<br>');
        }
      }
    }
  </script>

</body>

</html>
