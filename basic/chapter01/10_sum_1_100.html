<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h2>1에서 100까지의 합을 구해 봅시다.</h2>

  <script type="text/javascript">
    var sum = 0;
    var num = 1;
    while (num < 101) {
      sum = sum + num;
      num++;
    }
    console.log('1에서 100까지의 합은 "' + sum + '" 입니다.');
    document.write('1에서 100까지의 합은 "' + sum + '" 입니다.');
  </script>

</body>

</html>
