<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 예제 -->
  <h2>n, n-1, n-2, ..., 0 까지 출력하는 프로그램</h2>

  <script type="text/javascript">
    var num = -1;
    while (num < 0) {
      num = Number(prompt('Input number'));
    }
    var str = '';
    for (var i = num; i > -1; i--) {
      console.log(i);
      str = str + i + '<br>';
    }
    document.write(str);
  </script>

</body>

</html>
