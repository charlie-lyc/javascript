<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 예제 -->
  <h2>사용자가 입력한 수들의 갯수와 합을 구하는 프로그램(단, 0을 입력하면 입력 종료)</h2>

  <script type="text/javascript">
    var count = 0;
    var sum = 0;
    while (true) {
      var num = Number(prompt('Input number'));
      if (num == 0) {
        break;
      }
      count++;
      sum += num;
    }
    var demo = document.getElementById('demo');
    if (count > 1) {
      console.log('You input "' + count + '" numbers and their sum is "' + sum + '".');
      document.write('You input "' + count + '" numbers and their sum is "' + sum + '".');
    } else {
      console.log('You input "' + count + '" number and its sum is "' + sum + '".');
      document.write('You input "' + count + '" number and its sum is "' + sum + '".');
    }
  </script>

</body>

</html>
