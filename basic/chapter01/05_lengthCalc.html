<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <!-- 연습문제 [1]-4 -->
  <h2>입력한 문자열의 길이를 알려주는 프로그램을 작성해 봅시다.</h2>
  <p id='demo'></p>
</body>

</html>

<script>
  var s = prompt('Input String');
  // 문자열의 길이
  var l = s.length;
  document.getElementById('demo').innerHTML = 'Length of input string "' + s + '" is ' + l;
</script>
