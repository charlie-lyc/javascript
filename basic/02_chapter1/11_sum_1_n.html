<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 예제 -->
  <h2>1에서 "n"까지 자연수들의 합을 구해 봅시다.</h2>

  <script type="text/javascript">
    var num = 0;
    while (num <= 0) {
      var num = Number(prompt('Input positive integer "n"'));
    }
    var startNumer = num;
    var sum = 0;
    while (num != 0) {
      sum += num;
      num--;
    }
    console.log('1에서 "' + startNumer + '"까지 자연수들의 합은 ' + sum + ' 이다.');
    document.write('1에서 "' + startNumer + '"까지 자연수들의 합은 ' + sum + ' 이다.');
  </script>

</body>

</html>
