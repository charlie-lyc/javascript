<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 예제 -->
  <h2>입력 받은 숫자가 홀수인지 짝수 인지 알려주는 프로그램</h2>
  <p id='demo'></p>

  <script type="text/javascript">
    var num = Number(prompt('Input a number : '));
    var demo = document.getElementById('demo');
    if (num % 2 == 0) {
      console.log('Input number ' + num + ' is Even.');
      demo.innerHTML = 'Input number ' + num + ' is Even.';
    } else {
      console.log('Input number ' + num + ' is Odd.');
      demo.innerHTML = 'Input number ' + num + ' is Odd.';
    }
  </script>

</body>

</html>
