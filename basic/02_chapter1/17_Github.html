<!-- Github : 유용한 git 명령어 실습사이트 https://learngitbranching.js.org/

1. Commit : 게임을 하던 도중 세이브를 한다고 생각하면 커밋한 시점으로 언제든지 돌아 갈 수있다.
 1) 실제 개발단계에서는 반드시 한번에 하나의 논리적 작업만을 커밋해야 한다.
 2) 즉, 유의미한 하나의 작업후 반드시 커밋해두는 습관을 가져야 한다.
 3) 불가피하게 이미 여러개의 작업을 진행해버렸다면 각각의 작업을 적절히 나누어 커밋하는 것이 유용하다.
 4) 가급적 커밋 메시지를 자세히 적어야 한다.

2. Add : 스테이지에 올린다.

3. Push : Github에 업로드한다.

4. "Source Tree" : Github를 훨씬 편리하게 GUI로 사용할 수 있다.
    단, Atlassian에 가입해야 한다.(Bitbucket 가입은 그냥 skip한다.)

5. Checkout : 저장소에서 특정 커밋이나 브랜치로 돌아가고 싶을 때 사용

################################################################
Summary
1. clone : 원격 저장소(github)를 내 컴퓨터에 복사해 온다
2. add : 내 컴퓨터에서 작업한 파일들을 스테이지에 추가
3. commit : 스테이지에 올라온 파일들을 가지고 내 컴퓨터에 저장('세이브'와 같다.)
4. push : 커밋들을 원격 저장소에 업로드
5. checkout : 마지막 커밋으로 되돌아 갈수 있다.
   sourceTree의 '코드뭉치 버리기(?)' 기능을 사용하면 변경사항을 되돌릴 수 있다.
################################################################

6. Branch : 기능 변경을 하고 싶을 때 생성 및 사용
1) 초보 개발자들이 기능을 변경하고 싶을 때 주석처리를 많이 이용하는데,
  코드가 복잡해져 '스파게티 코드'가 될 가능성이 높을 때 사용.
2) 새로운 브랜치 생성하기
  sourceTree - 이전 커밋 중에 선택하여 우클릭, Branch - New Branch 이름 입력
3) 현재 브랜치 변경하기 : git에서는 한 번에 하나의 브랜치에서만 작업이 가능.
   * 현재 작업 중인 브랜치 = '헤드' 브랜치
  sourceTree - 'BRANCHES'에서 master 또는 branch들 중 선택하여 더블 클릭

7. Merge : 하나의 브랜치를 현재 브랜치와 합치는 것. "병합"
1) 예를 들어 헤드 브랜치가 master이고 여기에 version2 브랜치를 병합하면,
2) version2의 내용이 master에 반영된다.
3) 병합시 자주 발생하는 상황
  * 헤드 브랜치에 변경사항이 없을 경우 : 가장 행복한 상황, 주로 혼자 작업할 때 발생.
    ㄱ) 합치려는 브랜치(version2)가 헤드 브랜치로 부터 시작되었다.
    ㄴ) 합치려는 브랜치(version2)를 작업하는 동안에 헤드 브랜치에는 한번도 커밋이 없었다.
    ㄷ) 이 상태에서 병합을 하면 헤드 브랜치인 master를 가르키는 커밋이 version2의 커밋으로 이동한다.
    ㄹ) 즉, version2가 master가 됨과 동시에 헤드 브랜치가 되는 것이다.
  * 분지된 브랜치가 2개 이상으로 부터 커밋이 발생되어 작업된 경우
    ㄱ) 과거의 커밋으로 부터 브랜치를 생성해서 작업을 한 경우
    ㄴ) 새로운 브랜치 작업 이후에 헤드 브랜치에 다른 커밋이 있는 경우
    ㄷ) 여러 브랜치를 동시에 작업하면서 병합을 시도할 경우
    ㄹ) 상황이 아무리 복잡해도 원칙은 간단하다. "기본 헤드 브랜치에 타겟 브랜치가 병합되어 반영된다."
    ㅁ) 다만, 이 때 몇개의 '충돌'이 발생하여 메시지가 생성되는데
    ㅂ) 충돌은 도구를 이용하여 비교적 쉽게 해결 된다.
      - 보통 가장 최신 내용 하나만 선택하면 되는 경우가 많다.
      - 최신 내용은 보통 타겟 브랜치에 있는 경우가 많다.
      - 여러 파일에 변경사항이 혼재해 있는 경우도 개발자가 직접 들여다 보고 조정하므로 어렵지 않다.

-->
