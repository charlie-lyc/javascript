<!-- Github
1. Commit : 게임을 하던 도중 세이브를 한다고 생각하면 커밋한 시점으로 언제든지 돌아 갈 수있다.
 1) 실제 개발단계에서는 반드시 한번에 하나의 논리적 작업만을 커밋해야 한다.
 2) 즉, 유의미한 하나의 작업후 반드시 커밋해두는 습관을 가져야 한다.
 2) 불가피하게 이미 여러개의 작업을 진행해버렸다면 각각의 작업을 적절히 나누어 커밋하는 것이 유용하다.
 3) 가급적 커밋 메시지를 자세히 적어야 한다.

2. Add : 스테이지에 올린다.

3. Push : Github에 업로드한다.

4. "Source Tree" : Github를 좀더 편리하게 GUI로 사용할 수 있게한다.
    단, Atlassian에 가입해야 한다.(Bitbucket 가입은 그냥 skip한다.)

################################################################
Summary
1. clone : 원격 저장소(github)를 내 컴퓨터에 복사해 온다
2. add : 내 컴퓨터에서 작업한 파일들을 스테이지에 추가
3. commit : 스테이지에 올라온 파일들을 가지고 내 컴퓨터에 저장('세이브'와 같다.)
4. push : 커밋들을 원격 저장소에 업로드
5. checkout : 마지막 커밋으로 되돌아 갈수 있다.
6. sourceTree의 '코드뭉치 버리기(?)' 기능을 사용하면 변경사항을 되돌릴 수 있다.

-->
