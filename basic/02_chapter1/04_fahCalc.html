<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <!-- 연습문제 [1]-3 -->
  <h2>섭씨를 입력받아 화씨로 바꾸는 프로그램을 작성해 봅시다.</h2>
  <p id='demo'></p>
</body>

</html>

<!-- out of html tag -->
<script>
  var c = Number(prompt('Input Celsius'));
  var f = c * (9 / 5) + 32;
  document.getElementById('demo').innerHTML = 'Celsius ' + c + ' is ' + 'Fahrenheit ' + f;
</script>
