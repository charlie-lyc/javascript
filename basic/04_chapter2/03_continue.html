<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h2>continue 사용 구문</h2>

  <script type="text/javascript">
    for (var i = 0; i < 10; i++) {
      if (i == 5) {
        console.log('');
        document.write('<br>');
        continue;
      }
      console.log(i);
      document.write(i, '<br>');
    }
  </script>

</body>

</html>
