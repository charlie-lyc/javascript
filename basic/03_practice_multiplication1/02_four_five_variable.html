<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h2>구구단 4단과 5단을 화면에 출력하되 사용자가 입력한 숫자에 해당되는 단 전체를 출력한다.</h2>
  <script type="text/javascript">
    var n = Number(prompt('구구단 몇단을 출력할까요?'));
    console.log(n, '단');
    console.log(n, '* 1 =', n * 1);
    console.log(n, '* 2 =', n * 2);
    console.log(n, '* 3 =', n * 3);
    console.log(n, '* 4 =', n * 4);
    console.log(n, '* 5 =', n * 5);
    console.log(n, '* 6 =', n * 6);
    console.log(n, '* 7 =', n * 7);
    console.log(n, '* 8 =', n * 8);
    console.log(n, '* 9 =', n * 9);
    document.write(n, '단', '<br>');
    document.write(n, ' * 1 = ', n * 1, '<br>');
    document.write(n, ' * 2 = ', n * 2, '<br>');
    document.write(n, ' * 3 = ', n * 3, '<br>');
    document.write(n, ' * 4 = ', n * 4, '<br>');
    document.write(n, ' * 5 = ', n * 5, '<br>');
    document.write(n, ' * 6 = ', n * 6, '<br>');
    document.write(n, ' * 7 = ', n * 7, '<br>');
    document.write(n, ' * 8 = ', n * 8, '<br>');
    document.write(n, ' * 9 = ', n * 9, '<br>');
  </script>
</body>

</html>
