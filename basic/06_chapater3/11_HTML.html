<!-- HTML
1. Hyper Text Markup Language
2. WWW 3대 요소 중 하나
3. 팀 버너스리 에 의해 만들어 짐

1) Element
- 여는 태그 와 닫는 태그
- 태그 사이에 콘텐츠
- 태그 내에 속성과 속성의 값으 가짐
- 닫는 태그가 없는 태그도 있음
  <img> <br> <input>

2) Attributes
- 객체의 속성과 비슷하게 엘리먼트도 속성을 가질 수 있음
  <a href="http://codesquad.kr" title="코드스쿼드">코드스쿼드</a>

3) Block element : 줄이 바뀌는 엘리먼트
  <p> <h1> <div>

4) Inline element : 줄 바뀜이 없는 엘리먼트
  <span> <img> <input> <button> <a>

5) HTML와 JS 분리하기
