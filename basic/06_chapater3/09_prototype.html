2. 생성자로 만든 객체는 '프로토타입'이라는 속성을 가진다.
3. 프로토타입을 이용해서서 메소드를 생성하면, 메모리를 절약하고 효율적으로 객체의 메소드를 생성할 수 있다.

// 생성되는 모든 'Human' 객체가 각각 가지게 되는 속성들
function Human(name, hp, mp, power) {
  this.name = name;
  this.hp = hp;
  this.mp = mp;
  this.power = power;
}

// 생성되는 모든 'Human' 객체가 공통으로 가지는 메소드, 즉 모든 객체가 각각 가질 필요가 없는 메소###
Human.prototype.attack = function (target) {
  target.hp -= this.power;
};

}
