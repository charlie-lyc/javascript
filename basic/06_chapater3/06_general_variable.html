<!-- General Variable
1. 객체를 변수에 할당하면 '참조변수'가 되고, 기본 타입을 변수에 할당하면 '일반변수'가 된다.
// general variable
var a = 10;
undefined

var s = 'hello';
undefined

var b = true;
undefined

// reference variable
var d = [1, 2, 3, 4, 5];
undefined

var e = {};
e.name = 'young';
"young"

e;
{name: "young"}

2. 일반 변수에서 값 복사 및 바꾸기 : 가능하다.
var a = 5;
var b = a;
undefined

a == b;
true

b = 10;
10

a == b;
false      <== 당연한 결과이다!!!

a;
5

b;
10

var s1 = 'hello'';
var s2 = s1;
undefined

s1 == s2;
true

s1 = 'hell';
"hell"

s1 == s2;
false

-->
